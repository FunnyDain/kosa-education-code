<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2:nth-of-type(1) {
            color : green;
        }
        h2:nth-of-type(3) {
            color : red;
        }
        h2:nth-of-type(6) {
            color : blue;
            background-color : yellow;
        }
    </style>
</head>
<body>
<h1>CSS로 무엇을 할 수 있을까?(전역적)</h1>
<hr>
<h2>둘리</h2>
<h2>또치</h2>
<h2>도우너</h2>
<h2>희동이</h2>
<h2>마이콜</h2>
<h2>고길동</h2>
</body>
</html>
