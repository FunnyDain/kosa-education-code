<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	div,span {
            background-color : lime;
            margin : 30px;
            width : 300px;
            height : 200px;
            font-size : 1.5em;     
            padding : 20px;       
        }    
        hr {
        	background-color : red;
        	height : 10px;
        	margin-bottom : 50px;
        }           
    </style>
</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
